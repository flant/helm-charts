name: tests

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

env:
  WERF_VERSION: 1.1 ea

jobs:
  tests:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          set -e
          sudo apt-get -qq update
          sudo apt-get -qq install make python
          sudo pip install yq
          cd /usr/local/bin/
          sudo curl -sSL https://raw.githubusercontent.com/werf/multiwerf/master/get.sh | sudo bash
      - run: |
          set -e
          source <(multiwerf use $WERF_VERSION)
          make lint
      - run: |
          set -e
          source <(multiwerf use $WERF_VERSION)
          make test
