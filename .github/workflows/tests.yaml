name: tests

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

env:
  WERF_VERSION: "1.1 ea"

defaults:
  run:
    shell: "bash -l -euo pipefail"
    working-directory: "scripts"

jobs:
  tests:
    runs-on: "ubuntu-18.04"
    steps:
      - uses: "actions/checkout@v2"
      - name: Install system dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install make python
          sudo pip install yq
      - name: Setup werf
        run: |
          mkdir -p ~/bin
          cd ~/bin
          curl -sSL https://raw.githubusercontent.com/werf/multiwerf/master/get.sh | bash
          chmod +x ~/bin/multiwerf
          echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
          echo '. $(multiwerf use $WERF_VERSION --as-file)' >> ~/.bashrc
      - name: Lint charts
        run: |
          while read chart; do
            CHART="$chart" make lint
          done < <(find .helm/charts -mindepth 1 -maxdepth 1 -type d)
      - name: Test charts
        run: |
          while read chart; do
            CHART="$chart" make test
          done < <(find .helm/charts -mindepth 1 -maxdepth 1 -type d)
