name: tests

on:
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

defaults:
  run:
    shell: "/bin/bash -eo pipefail {0}"

jobs:
  tests:
    runs-on: "ubuntu-18.04"
    steps:
      - uses: "actions/checkout@v2"
      - name: Install system dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install make python
          sudo pip install yq
      - name: Setup multiwerf
        run: |
          mkdir -p ~/bin
          cd ~/bin
          curl -sSL https://raw.githubusercontent.com/werf/multiwerf/master/get.sh | bash
          # FIXME:
          sed -i '1 i\export PATH="$PATH:$HOME/bin"' ~/.bashrc
          sudo sed -i '1 i\export PATH="$PATH:$HOME/bin"' /etc/bash.bashrc
      - name: Lint charts
        run: |
          while read chart; do
            CHART_NAME="$chart" make lint
          done < <(find .helm/charts -mindepth 1 -maxdepth 1 -type d -exec basename '{}' \;)
      - name: Run render tests for charts
        run: |
          charts_with_render_tests=("chort")
          for chart in charts_with_render_tests; do
            CHART_NAME="$chart" make run-render-tests
          done
